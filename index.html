<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schimbare Limbă</title>
    <style>
        body {

        }

<body>

    <!-- Dropdown pentru selectarea limbii -->
    <label for="language-select">Selectează limba:</label>

            <label for="judet" id="label-judet">Judet</label>
            <select id="judet"></select><br>

            <label for="localitate" id="label-localitate">Localitate</label>
            <select id="localitate"></select><br>

            <label for="e-mail" id="label-e-mail">E-mail</label>
            <input type="e-mail" id="e-mail" placeholder="exemplu@domeniul.com"><br>

            <label for="parola" id="label-parola">Parola</label>
            <input type="text" id="parola" placeholder="Introduceti parola"><br>

            <label for="confirmare parola" id="label-confirmare parola">Confirmare parola</label>
            <input type="text" id="parola" placeholder="Confirmare parola"><br>

        const labelusername = document.getElementById('label-username');
        const labeljudet = document.getElementById('label-judet');
        const labellocalitate = document.getElementById('label-localitate');
        const labelemail = document.getElementById('label-e-mail');
        const labelparola = document.getElementById ('label-parola')
        const labelconfirmareparola = document.getElementById('label-confirmare parola')

        //text in fct de selectare limbi

                eroareparola: "Parola trebuie sa contina o majuscula, o litera mica, cifra si unul dintre simbolurile !,?,$,<,>,/,_.-",

        }
        //functia pt acy limbii

            formtitlu.textContent=texts[language].formtitlu;
            labelnume.textContent=texts[language].labelnume;
            labelusername.textContent=texts[language].labelusername;
            labeljudet.textContent=texts[language].labeljudet;
            labellocalitate.textContent=texts[language].labellocalitate;
            labelemail.textContent=texts[language].labelemail;
            labelconfirmareparola.textContent=texts[language].labelconfirmareparola;
        };
        languageselect.addEventListener('change',function(){
            schimbaTextul(languageselect.value);
        });
        schimbaTextul('ro')

</body>
</html>
